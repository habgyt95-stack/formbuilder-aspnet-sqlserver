<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Builder Demo - iframe</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #messages {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .message {
      background: white;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 12px;
      border-left: 3px solid #3b82f6;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Form Builder Demo - iframe Mode with postMessage</h1>
  
  <div id="messages">
    <h3 style="margin-top: 0;">Messages from iframe:</h3>
  </div>

  <iframe src="http://localhost:3000" id="formbuilder-iframe"></iframe>

  <script>
    const messagesContainer = document.getElementById('messages');
    
    // Listen for postMessage events from iframe
    window.addEventListener('message', (event) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `
        <strong>${event.data.type}</strong><br>
        <small>${new Date().toLocaleTimeString()}</small><br>
        ${event.data.data ? JSON.stringify(event.data.data, null, 2) : ''}
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
